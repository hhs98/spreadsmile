{% extends "user/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/donatebelongings.css' %}" />
{% endblock css %}

{% block content %}
      <div class="head">
        <h1>Donate your Belongings here</h1>
      </div>
      <div class="main">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip01">Name</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip01"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="col-md-6 mb-3 email">
              <label for="validationTooltip02">Email</label>
              <input
                type="email"
                class="form-control"
                id="validationTooltip02"
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3 address">
              <label for="validationTooltip03">Address</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip03"
                placeholder="Enter your address"
                required
              />
            </div>
            <div class="col-md-6 mb-3 contact">
              <label for="validationTooltip04">Contact Number</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip04"
                placeholder="Enter your contact number"
                required
              />
            </div>
          </div>
          <br />
          <div class="form-group co">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Enter your opinion"
              rows="5"
              cols="20"
            ></textarea>
          </div>
          <div class="col-md-6 mb-3 ce">
            <label for="validationTooltip05">
              <span class="material-icons"> add_photo_alternate </span>Choose a
              Photo</label
            >
            <input
              type="file"
              class="form-control"
              id="validationTooltip05"
              accept="image/*"
            />
          </div>

          <div class="text-center">
            <a class="btn cs" href="#">Proceed to donate</a>
          </div>
        </form>
      </div>
{% endblock content %}
