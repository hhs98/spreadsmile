{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
<nav class="navbar navbar-expand-md sticky-top">
  <a class="navbar-brand" href="/"
    ><img class="img-fluid t" src="{% static 'images/logo.svg'%}" alt=""
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse na" id="navbarSupportedContent">
    <ul class="navbar-nav m-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about"
          >About Us<span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/gallary">Gallary</a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Donate Now
        </a>
        <div class="dropdown-menu drop" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/allevents">Money</a>

          <div class="drop"></div>
          <a class="dropdown-item" href="/allevents">Belongings</a>
          <div class="drop"></div>
          <a class="dropdown-item" href="/allevents">Both</a>
        </div>
      </li>
    </ul>
    {% if request.user.is_authenticated %}
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a
          class="btn btn-warning ss dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >{{request.user}}</a>
        <div class="dropdown-menu drop" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="">Update Profile</a>
          <a class="dropdown-item" href="/logout">Logout</a>

        </div>
      </li>
    </ul>
    {% else %}
      <a href="/register" class="btn btn-warning ss mr-0">Join Us</a>
    {% endif %}
  </div>
</nav>
